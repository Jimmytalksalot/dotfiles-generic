name = "MyCustomTheme"

# Define the styles for different file types
[filetype]
rules = [
    # Images
    { mime = "image/*", fg = "#959FA9" },

    # Videos
    { mime = "video/*", fg =  "#959FA9"  },
    { mime = "audio/*", fg =  "#959FA9"  },

    # Empty files
    { mime = "inode/x-empty", fg =  "#959FA9"  },

    # Orphan symbolic links
    { name = "*", is = "orphan", fg = "#959FA9" },

    # All files
    { name = "*", fg = "#959FA9" },

    # All directories
    { name = "*/", fg = "#959FA9", text = "ðŸ—€"  }
]

