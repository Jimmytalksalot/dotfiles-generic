[theme]
name = "MyCustomTheme"

# Define the styles for different file types
[filetype]
rules = [
    # Images
    { mime = "image/*", fg = "#6c7086" },

    # Videos
    { mime = "video/*", fg =  "#6c7086"  },
    { mime = "audio/*", fg =  "#6c7086"  },

    # Empty files
    { mime = "inode/x-empty", fg =  "#6c7086"  },

    # Orphan symbolic links
    { name = "*", is = "orphan", fg = "#6c7086" },

    # All files
    { name = "*", fg = "#6c7086" },

    # All directories
    { name = "*/", fg = "#6c7086", text = "üóÄ"  }
]

# Set the icon color
